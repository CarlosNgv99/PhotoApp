<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos">
        <div class="card" (click)="onSelect(photo._id)">
            <div class="card-header">
                <h3 class="text-center">{{photo.title}}</h3>
            </div>
            <img src="{{baseUrl + photo.path}}" class="img-card-top w-100">
            <div class="card-body">
                Description: {{photo.description}}
            </div>
        </div>
    </div>
</div>
